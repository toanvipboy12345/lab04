<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .choice ul {
            list-style: none;
            display: flex;
            justify-content: start;
            margin-bottom: 20px;
        }
        .choice li {
            margin: 0 5px; 
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px 20px
        }
        .choice a {
            text-decoration: none;
            ;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .choice .selected {
            background-color: red;
        }
        .choice li:hover {
            background-color: red;
            color: #fff;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .item {
            width: calc(25% - 10px);
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .item img {
            width: 100%;
            display: block;
        }
        .pager {
            margin-top: 20px;
            text-align: center;
        }
        .pager ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
        }
        .pager li {
            margin: 0 5px;  
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .pager a {
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .pager li:hover {
            background-color: red;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
